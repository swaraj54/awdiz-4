<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>

<body>
    <div>
        <form onsubmit="login(event)">
            <label>Email</label><br />
            <input type="email" id="email" /><br />
            <label>Password</label><br />
            <input type="password" id="password" /><br />
            <input type="submit" value="Login" /><br />
        </form>
    </div>
    <script>
        function login(event) {
            event.preventDefault();

            //html to js
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            console.log(email, password, " - emial , password")

            if (email && password) {
                // localstorage to js
                var users = JSON.parse(localStorage.getItem("users"));
                console.log(users, "-users here")

                for (var i = 0; i < users.length; i++) {
                    // console.log(users[i], `- single user - ${i}`)
                    // console.log(users[i].email, `- single user email - ${i}`)
                    // console.log(users[i].email, users[i].password, `- single user email, password - ${i}`)
                    if (users[i].email === email && users[i].password === password) {
                        document.getElementById("email").value = "";
                        document.getElementById("password").value = "";
                        window.location.href = "./home.html"
                        return alert("Login successfull.")
                    }
                }

                return alert("Email and password not matched.")


            } else {
                alert('all fields are mandtory..')
            }

        }

    </script>
</body>

</html>
